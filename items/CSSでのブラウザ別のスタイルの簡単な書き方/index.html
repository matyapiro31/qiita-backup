
<h1>
<span id="素直な方法" class="fragment"></span><a href="#%E7%B4%A0%E7%9B%B4%E3%81%AA%E6%96%B9%E6%B3%95"><i class="fa fa-link"></i></a>素直な方法</h1>

<p>数値の場合はベンダプレフィックスを利用する。<br>
calc()関数を利用する。<br>
例:</p>

<div class="code-frame" data-lang="css"><div class="highlight"><pre><span class="nt">padding-top</span><span class="o">:</span> <span class="nt">-moz-calc</span><span class="o">(</span><span class="nt">4px</span><span class="o">);</span>
<span class="nt">padding-top</span><span class="o">:</span> <span class="nt">-webkit-calc</span><span class="o">(</span><span class="nt">3px</span><span class="o">);</span>
<span class="nt">padding-top</span><span class="o">:</span> <span class="nt">-ms-calc</span><span class="o">(</span><span class="nt">2px</span><span class="o">);</span>
</pre></div></div>

<p>ベンダプレフィックス付きでも使えるのは結構最近。</p>

<h1>
<span id="fontなどの場合は" class="fragment"></span><a href="#font%E3%81%AA%E3%81%A9%E3%81%AE%E5%A0%B4%E5%90%88%E3%81%AF"><i class="fa fa-link"></i></a>font:などの場合は?</h1>

<p>簡単にできる方法はないです。変数が実装されてきたら<br>
-webkit-var()などでできるようになるはずです。</p>
