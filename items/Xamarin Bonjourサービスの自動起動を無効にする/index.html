<p>Xamarinをインストールすると、Bonjour Web serviceが自動起動してしまいます。<br>
これはXamarin.iOS向けですが、Xamarin.Androidしか使わない人には不要なサービスで、起動を遅くするだけです。<br>
これを停止するには、Windows+Rからservices.mscを起動して、「Xamarin Bonjour Service」を右クリックし、プロパティから<br>
スタートアップの種類を「手動」に変えます。<br>
