
<h1>
<span id="e2fsprogs" class="fragment"></span><a href="#e2fsprogs"><i class="fa fa-link"></i></a>e2fsprogs</h1>

<p>ext形式の拡張属性を扱う。chmodではできないファイルの圧縮などの機能もあります。<br>
例:</p>

<div class="code-frame" data-lang="text"><div class="highlight"><pre>#ファイルを削除不可にする。rootでのrm -rf /をも防げる。
chattr +i hoge
#拡張属性に対応したls
lsattr

</pre></div></div>
