<p>配列</p>

<div class="code-frame" data-lang="bash"><div class="highlight"><pre><span class="nv">array</span><span class="o">=(</span>a b c<span class="o">)</span>
<span class="nb">echo</span> <span class="k">${</span><span class="nv">array</span><span class="p">[@]</span><span class="k">}</span> <span class="c"># a b c</span>
<span class="nb">echo</span> <span class="k">${</span><span class="nv">array</span><span class="p">[*]</span><span class="k">}</span> <span class="c"># a b c</span>

</pre></div></div>
