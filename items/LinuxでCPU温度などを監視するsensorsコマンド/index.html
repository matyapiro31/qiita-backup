<h1>
<span id="コマンドから表示される内容を更新する" class="fragment"></span><a href="#%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89%E3%81%8B%E3%82%89%E8%A1%A8%E7%A4%BA%E3%81%95%E3%82%8C%E3%82%8B%E5%86%85%E5%AE%B9%E3%82%92%E6%9B%B4%E6%96%B0%E3%81%99%E3%82%8B"><i class="fa fa-link"></i></a>コマンドから表示される内容を更新する</h1>

<p>繰り返し文を利用します｡</p>

<div class="code-frame" data-lang="text"><div class="highlight"><pre>while [ 1 ];do
 sensors
#表示の更新間隔
 sleep 5s
done
</pre></div></div>

<p>これで5秒間隔でCPU情報が更新されます｡もし止めたい時は^Cしてください｡</p>
